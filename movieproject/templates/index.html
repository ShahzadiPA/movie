{% extends 'base.html' %}
{% block body %}


<div class = "container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-4 m-5">
            <div class="card " style="width: 300px; height:650px; ">
  <img src="{{i.img.url}}" class="card-img-top " alt="Card image cap" width="300px" height="300px">
  <div class="card-body ">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
      <div class="text-center">
    <a href="{% url  'movieapp:details' i.id %}" class="btn btn-primary text-center center-btn" >Go somewhere</a>
          </div>
  </div>
</div>
        </div>
    {% endfor %}
    </div>
</div>


        {% endblock %}
